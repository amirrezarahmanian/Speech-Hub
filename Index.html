<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Bilingual Speech Hub</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Inter for English, Vazirmatn for Persian -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Vazirmatn:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f3f4f6;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }

      /* Persian Font Class */
      .font-persian {
        font-family: "Vazirmatn", sans-serif;
      }

      /* Custom Scrollbar for Textareas */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 4px;
      }
      textarea::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }

      /* Animation for Recording Pulse */
      @keyframes pulse-ring {
        0% {
          transform: scale(0.33);
        }
        80%,
        100% {
          opacity: 0;
        }
      }
      @keyframes pulse-dot {
        0% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1);
        }
        100% {
          transform: scale(0.8);
        }
      }
      .recording-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        background-color: rgba(239, 68, 68, 0.6); /* Red-500 */
      }
      .recording-dot {
        animation: pulse-dot 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s
          infinite;
      }

      /* Utility: Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body
    class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 via-purple-50 to-pink-100"
  >
    <!-- Main Container -->
    <div
      class="bg-white w-full max-w-2xl rounded-2xl shadow-xl overflow-hidden border border-gray-100 flex flex-col h-[85vh] md:h-auto md:min-h-[600px] relative"
    >
      <!-- Header -->
      <header
        class="bg-indigo-600 p-6 text-white text-center shadow-md shrink-0 relative z-20 flex items-center justify-between"
      >
        <div class="w-8"></div>
        <!-- Spacer for centering -->
        <div>
          <h1 class="text-2xl font-bold tracking-tight">Speech Hub</h1>
          <p class="text-indigo-200 text-sm mt-1">
            Text-to-Speech & Speech-to-Text
          </p>
        </div>

        <!-- Settings Toggle -->
        <button
          id="settings-btn"
          class="text-indigo-200 hover:text-white transition-colors w-8"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </header>

      <!-- Settings Panel (Hidden by default) -->
      <div
        id="settings-panel"
        class="hidden absolute top-[88px] left-0 w-full bg-gray-50 border-b border-gray-200 p-4 shadow-lg z-30 transition-all"
      >
        <h3 class="text-sm font-bold text-gray-700 mb-3">API Configuration</h3>
        <div class="space-y-3">
          <div>
            <label class="block text-xs font-semibold text-gray-500 mb-1"
              >AiVOOV API Key (Optional)</label
            >
            <input
              type="password"
              id="api-key-input"
              class="w-full p-2 text-sm border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
              placeholder="Enter your key from aivoov.com"
            />
            <p class="text-[10px] text-gray-400 mt-1">
              If provided, this API will be used instead of the device engine.
            </p>
          </div>
        </div>
        <div class="mt-3 flex justify-end">
          <button
            id="save-settings-btn"
            class="text-xs bg-indigo-600 text-white px-3 py-1.5 rounded hover:bg-indigo-700"
          >
            Done
          </button>
        </div>
      </div>

      <!-- Tabs -->
      <div
        class="flex border-b border-gray-200 shrink-0 relative z-20 bg-white"
      >
        <button
          type="button"
          id="tab-tts"
          class="flex-1 py-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-colors flex items-center justify-center gap-2 focus:outline-none touch-manipulation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" />
            <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
            <line x1="12" y1="19" x2="12" y2="23" />
            <line x1="8" y1="23" x2="16" y2="23" />
          </svg>
          Speak (TTS)
        </button>
        <button
          type="button"
          id="tab-stt"
          class="flex-1 py-4 text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors flex items-center justify-center gap-2 focus:outline-none touch-manipulation"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            />
          </svg>
          Listen (STT)
        </button>
      </div>

      <!-- Content Area -->
      <div class="flex-1 relative overflow-hidden z-10">
        <!-- TTS Section -->
        <section
          id="content-tts"
          class="absolute inset-0 p-6 flex flex-col gap-4 overflow-y-auto transition-transform duration-300"
        >
          <!-- Controls Row -->
          <div class="flex flex-col sm:flex-row gap-3">
            <div class="flex-1">
              <label
                class="block text-xs font-semibold text-gray-500 uppercase mb-1"
                >Language</label
              >
              <select
                id="tts-lang-select"
                class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5"
              >
                <option value="en-US">English (US)</option>
                <option value="fa-IR">Persian (Farsi)</option>
              </select>
            </div>
            <div class="flex-1">
              <label
                class="block text-xs font-semibold text-gray-500 uppercase mb-1"
                >Voice Preference</label
              >
              <select
                id="tts-voice-select"
                class="w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block p-2.5"
              >
                <option value="default" selected>Auto-detect</option>
              </select>
            </div>
          </div>

          <!-- Text Area -->
          <div class="flex-1 flex flex-col min-h-[200px]">
            <textarea
              id="tts-input"
              class="flex-1 w-full p-4 text-gray-700 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent resize-none text-lg transition-all"
              placeholder="Type something here to hear it spoken..."
            ></textarea>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center gap-3 mt-auto pt-2">
            <button
              type="button"
              id="tts-speak-btn"
              class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-4 rounded-lg shadow-sm transition-all transform active:scale-95 flex items-center justify-center gap-2 touch-manipulation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                <path d="M19.07 4.93a10 10 0 0 1 0 14.14" />
                <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
              </svg>
              Speak
            </button>
            <button
              type="button"
              id="tts-stop-btn"
              class="bg-red-50 text-red-600 hover:bg-red-100 border border-red-200 font-semibold py-3 px-4 rounded-lg transition-colors touch-manipulation"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2" />
              </svg>
            </button>
            <button
              type="button"
              id="tts-clear-btn"
              class="bg-gray-50 text-gray-600 hover:bg-gray-100 border border-gray-200 font-semibold py-3 px-4 rounded-lg transition-colors touch-manipulation"
              title="Clear Text"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Rate Slider -->
          <div class="flex items-center gap-4 px-2">
            <span class="text-xs text-gray-400 font-medium w-12">Speed</span>
            <input
              id="tts-rate"
              type="range"
              min="0.5"
              max="2"
              value="1"
              step="0.1"
              class="w-full h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer"
            />
          </div>
        </section>

        <!-- STT Section -->
        <section
          id="content-stt"
          class="absolute inset-0 p-6 flex flex-col gap-4 overflow-y-auto translate-x-full transition-transform duration-300"
        >
          <!-- Language Selector -->
          <div class="flex justify-center mb-2">
            <div class="bg-gray-100 p-1 rounded-lg flex">
              <button
                type="button"
                class="stt-lang-btn px-4 py-1.5 rounded-md text-sm font-medium bg-white text-indigo-600 shadow-sm transition-all touch-manipulation"
                data-lang="en-US"
              >
                English
              </button>
              <button
                type="button"
                class="stt-lang-btn px-4 py-1.5 rounded-md text-sm font-medium text-gray-500 hover:text-gray-700 transition-all touch-manipulation"
                data-lang="fa-IR"
              >
                Persian
              </button>
            </div>
          </div>

          <!-- Result Area -->
          <div class="flex-1 relative group">
            <textarea
              id="stt-output"
              readonly
              class="w-full h-full p-6 text-gray-700 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none resize-none text-xl leading-relaxed"
              placeholder="Tap the microphone and start speaking..."
            ></textarea>

            <!-- Clear Button (New) -->
            <button
              type="button"
              id="stt-clear-btn"
              class="absolute top-4 right-14 bg-white/80 backdrop-blur-sm p-2 rounded-lg text-gray-500 hover:text-red-600 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity border border-gray-100 touch-manipulation"
              title="Clear"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
            </button>

            <!-- Copy Button -->
            <button
              type="button"
              id="stt-copy-btn"
              class="absolute top-4 right-4 bg-white/80 backdrop-blur-sm p-2 rounded-lg text-gray-500 hover:text-indigo-600 shadow-sm opacity-0 group-hover:opacity-100 transition-opacity border border-gray-100 touch-manipulation"
              title="Copy"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path>
              </svg>
            </button>
          </div>

          <!-- Status Text -->
          <div
            id="stt-status"
            class="text-center text-sm text-gray-400 h-5 font-medium"
          >
            Ready to listen
          </div>

          <!-- Mic Button -->
          <div class="flex justify-center pb-4">
            <button
              type="button"
              id="stt-mic-btn"
              class="relative w-20 h-20 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-200 flex items-center justify-center transition-transform transform active:scale-95 focus:outline-none z-10 touch-manipulation"
            >
              <div id="mic-ring" class="recording-ring hidden"></div>
              <svg
                id="mic-icon"
                class="relative z-10"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"
                />
                <path d="M19 10v2a7 7 0 0 1-14 0v-2" />
                <line x1="12" y1="19" x2="12" y2="23" />
                <line x1="8" y1="23" x2="16" y2="23" />
              </svg>

              <!-- Stop Icon (hidden initially) -->
              <svg
                id="stop-icon"
                class="relative z-10 hidden"
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="6" y="6" width="12" height="12" rx="2" ry="2" />
              </svg>
            </button>
          </div>
        </section>
      </div>

      <!-- Toast Notification -->
      <div
        id="toast"
        class="fixed bottom-6 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white text-sm py-2 px-4 rounded-full shadow-lg opacity-0 transition-opacity pointer-events-none z-50 text-center w-max max-w-[90vw]"
      >
        Notification
      </div>
    </div>

    <script>
      /**
       * Core Application Logic
       */
      document.addEventListener("DOMContentLoaded", () => {
        // --- UI State & Tab Switching ---
        const tabTts = document.getElementById("tab-tts");
        const tabStt = document.getElementById("tab-stt");
        const contentTts = document.getElementById("content-tts");
        const contentStt = document.getElementById("content-stt");
        const settingsBtn = document.getElementById("settings-btn");
        const settingsPanel = document.getElementById("settings-panel");
        const saveSettingsBtn = document.getElementById("save-settings-btn");
        const apiKeyInput = document.getElementById("api-key-input");

        // --- Settings Logic ---
        settingsBtn.addEventListener("click", () => {
          settingsPanel.classList.toggle("hidden");
        });

        saveSettingsBtn.addEventListener("click", () => {
          settingsPanel.classList.add("hidden");
          // Save key to local storage for convenience
          localStorage.setItem("aivoov_key", apiKeyInput.value);
          showToast("Settings saved.");
        });

        // Load saved key
        const savedKey = localStorage.getItem("aivoov_key");
        if (savedKey) apiKeyInput.value = savedKey;

        function switchTab(mode) {
          if (mode === "tts") {
            // Activate TTS
            tabTts.className =
              "flex-1 py-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-colors flex items-center justify-center gap-2 focus:outline-none";
            tabStt.className =
              "flex-1 py-4 text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors flex items-center justify-center gap-2 focus:outline-none";
            contentTts.style.transform = "translateX(0)";
            contentStt.style.transform = "translateX(100%)";
          } else {
            // Activate STT
            tabStt.className =
              "flex-1 py-4 text-sm font-medium text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50 transition-colors flex items-center justify-center gap-2 focus:outline-none";
            tabTts.className =
              "flex-1 py-4 text-sm font-medium text-gray-500 hover:text-indigo-600 transition-colors flex items-center justify-center gap-2 focus:outline-none";
            contentTts.style.transform = "translateX(-100%)";
            contentStt.style.transform = "translateX(0)";
          }
        }

        tabTts.addEventListener("click", () => switchTab("tts"));
        tabStt.addEventListener("click", () => switchTab("stt"));

        // --- Utilities ---
        function showToast(message) {
          const toast = document.getElementById("toast");
          toast.textContent = message;
          toast.classList.remove("opacity-0");
          setTimeout(() => {
            toast.classList.add("opacity-0");
          }, 3000);
        }

        function setDirection(element, lang) {
          if (lang.startsWith("fa")) {
            element.setAttribute("dir", "rtl");
            element.classList.add("font-persian");
            element.classList.remove("text-left");
            element.classList.add("text-right");
          } else {
            element.setAttribute("dir", "ltr");
            element.classList.remove("font-persian");
            element.classList.add("text-left");
            element.classList.remove("text-right");
          }
        }

        // --- Text to Speech (TTS) Logic ---
        const synth = window.speechSynthesis;
        const ttsLangSelect = document.getElementById("tts-lang-select");
        const ttsVoiceSelect = document.getElementById("tts-voice-select");
        const ttsInput = document.getElementById("tts-input");
        const ttsSpeakBtn = document.getElementById("tts-speak-btn");
        const ttsStopBtn = document.getElementById("tts-stop-btn");
        const ttsClearBtn = document.getElementById("tts-clear-btn");
        const ttsRate = document.getElementById("tts-rate");

        let voices = [];
        let remoteAudio = null; // Store remote audio object

        function populateVoices() {
          voices = synth.getVoices();
          const selectedLang = ttsLangSelect.value;
          ttsVoiceSelect.innerHTML = "";

          // Add default option
          const defaultOption = document.createElement("option");
          defaultOption.textContent = "Auto-detect Best Voice";
          defaultOption.value = "default";
          ttsVoiceSelect.appendChild(defaultOption);

          const langCode = selectedLang.split("-")[0]; // 'en' or 'fa'

          const filteredVoices = voices.filter(
            (voice) =>
              voice.lang.includes(langCode) || voice.lang.includes(selectedLang)
          );

          filteredVoices.forEach((voice) => {
            const option = document.createElement("option");
            option.textContent = `${voice.name} (${voice.lang})`;
            option.value = voice.name;
            ttsVoiceSelect.appendChild(option);
          });
        }

        if (speechSynthesis.onvoiceschanged !== undefined) {
          speechSynthesis.onvoiceschanged = populateVoices;
        }
        // Add a small delay for mobile browsers to load voices
        setTimeout(populateVoices, 100);

        ttsLangSelect.addEventListener("change", () => {
          populateVoices();
          setDirection(ttsInput, ttsLangSelect.value);
          const placeholder =
            ttsLangSelect.value === "fa-IR"
              ? "متن خود را اینجا بنویسید..."
              : "Type something here to hear it spoken...";
          ttsInput.placeholder = placeholder;
        });

        // Initial Direction Setup
        setDirection(ttsInput, ttsLangSelect.value);

        // --- TTS Playback Functions ---

        function playNativeTTS(text, lang, rate, voiceName) {
          const utterance = new SpeechSynthesisUtterance(text);
          utterance.lang = lang;
          utterance.rate = rate;

          // Voice Selection: Only set if user explicitly picked a non-default voice
          // This allows the OS to pick its default engine for 'fa-IR' if 'default' is selected
          if (voiceName && voiceName !== "default") {
            const selectedVoice = voices.find((v) => v.name === voiceName);
            if (selectedVoice) utterance.voice = selectedVoice;
          }

          utterance.onstart = () => setSpeakingState(true);
          utterance.onend = () => setSpeakingState(false);
          utterance.onerror = (e) => {
            console.error("Native TTS Error:", e);
            setSpeakingState(false);

            // If native fails specifically, try fallback for Persian
            if (lang === "fa-IR") {
              playGoogleFallbackChain(text, "fa");
            } else if (e.error !== "interrupted" && e.error !== "canceled") {
              showToast("Error: " + e.error);
            }
          };

          try {
            synth.speak(utterance);
          } catch (err) {
            console.error("Synth Error", err);
            if (lang === "fa-IR") playGoogleFallbackChain(text, "fa");
          }
        }

        // Google Fallback Logic (Free)
        function playGoogleFallbackChain(text, langCode) {
          if (text.length > 200) {
            showToast("Text too long for online fallback (limit 200).");
            return;
          }
          showToast("Native voice unavailable. Trying online...");

          // Try endpoint 1 (tw-ob)
          const url1 = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(
            text
          )}&tl=${langCode}&client=tw-ob`;

          playAudioUrl(url1, () => {
            // Error callback for endpoint 1: Try endpoint 2 (gtx)
            console.log("Endpoint 1 failed, trying endpoint 2...");
            const url2 = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(
              text
            )}&tl=${langCode}&client=gtx`;
            playAudioUrl(url2, () => {
              showToast("All voice services failed.");
              setSpeakingState(false);
            });
          });
        }

        // AiVOOV API Logic (Paid Key)
        async function playAivoovTTS(text, apiKey) {
          try {
            const formData = new FormData();
            formData.append("voice_id", "fa-IR-DilaraNeural");
            formData.append("transcribe_text[]", text);
            formData.append("engine", "neural");

            const response = await fetch(
              "https://aivoov.com/api/v1/transcribe",
              {
                method: "POST",
                headers: {
                  "X-API-KEY": apiKey,
                },
                body: formData,
              }
            );

            if (!response.ok) {
              const err = await response.json();
              throw new Error(err.message || "API Error");
            }

            const data = await response.json();

            if (data.status === true && data.transcription_url) {
              playAudioUrl(data.transcription_url, () => {
                showToast("AiVOOV playback error. Trying fallback...");
                playGoogleFallbackChain(text, "fa");
              });
            } else {
              throw new Error("Failed to generate audio URL");
            }
          } catch (error) {
            console.error("Aivoov Error:", error);
            showToast("AiVOOV Error. Trying fallback...");
            // Graceful degrade
            playGoogleFallbackChain(text, "fa");
          }
        }

        function playAudioUrl(url, errorCallback) {
          if (remoteAudio) {
            remoteAudio.pause();
            remoteAudio = null;
          }

          remoteAudio = new Audio(url);
          remoteAudio.playbackRate = parseFloat(ttsRate.value);

          remoteAudio.onplay = () => setSpeakingState(true);
          remoteAudio.onended = () => {
            setSpeakingState(false);
            remoteAudio = null;
          };

          remoteAudio.onerror = (e) => {
            console.error("Audio playback error", e);
            if (errorCallback) {
              errorCallback();
            } else {
              setSpeakingState(false);
              showToast("Audio playback failed.");
            }
          };

          remoteAudio.play().catch((e) => {
            console.error("Play catch", e);
            if (errorCallback) {
              errorCallback();
            } else {
              setSpeakingState(false);
              showToast("Playback blocked by browser.");
            }
          });
        }

        function setSpeakingState(isSpeaking) {
          if (isSpeaking) {
            ttsSpeakBtn.innerHTML = `<svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Speaking...`;
            ttsSpeakBtn.classList.add("opacity-75", "cursor-not-allowed");
          } else {
            ttsSpeakBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg> Speak`;
            ttsSpeakBtn.classList.remove("opacity-75", "cursor-not-allowed");
          }
        }

        ttsSpeakBtn.addEventListener("click", () => {
          // Cancel any ongoing speech
          if (synth.speaking) synth.cancel();
          if (remoteAudio) {
            remoteAudio.pause();
            remoteAudio = null;
          }

          const text = ttsInput.value;
          if (!text) {
            showToast("Please enter some text first.");
            return;
          }

          const lang = ttsLangSelect.value;
          const isPersian = lang === "fa-IR";
          const apiKey = apiKeyInput.value.trim();

          // Logic Update: Only prioritize API if strictly provided.
          // Otherwise, always try native first (Priority 1)

          if (isPersian && apiKey) {
            setSpeakingState(true);
            playAivoovTTS(text, apiKey);
          } else {
            // Try native first, ignoring manual "hasNativeVoice" checks
            // that might be false on some mobile browsers despite functionality working.
            playNativeTTS(text, lang, ttsRate.value, ttsVoiceSelect.value);
          }
        });

        ttsStopBtn.addEventListener("click", () => {
          if (synth.speaking) {
            synth.cancel();
          }
          if (remoteAudio) {
            remoteAudio.pause();
            remoteAudio = null;
          }
          setSpeakingState(false);
        });

        ttsClearBtn.addEventListener("click", () => {
          ttsInput.value = "";
          ttsInput.focus();
        });

        // --- Speech to Text (STT) Logic (MOBILE FIXED) ---
        const sttOutput = document.getElementById("stt-output");
        const sttMicBtn = document.getElementById("stt-mic-btn");
        const micRing = document.getElementById("mic-ring");
        const micIcon = document.getElementById("mic-icon");
        const stopIcon = document.getElementById("stop-icon");
        const sttStatus = document.getElementById("stt-status");
        const sttCopyBtn = document.getElementById("stt-copy-btn");
        const sttClearBtn = document.getElementById("stt-clear-btn"); // New
        const sttLangBtns = document.querySelectorAll(".stt-lang-btn");

        let recognition;
        let isRecording = false;
        let currentSttLang = "en-US";
        let manualStop = false;

        // Check Browser Support
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
          recognition = new SpeechRecognition();
          recognition.continuous = false;
          recognition.interimResults = true;
          recognition.maxAlternatives = 1;
        } else {
          sttStatus.textContent =
            "Your browser does not support speech recognition.";
          sttStatus.classList.add("text-red-500");
          sttMicBtn.disabled = true;
          sttMicBtn.classList.add("bg-gray-400");
        }

        // Language Selection Logic
        sttLangBtns.forEach((btn) => {
          btn.addEventListener("click", (e) => {
            if (isRecording) {
              manualStop = true;
              stopRecording();
            }

            sttLangBtns.forEach((b) => {
              b.classList.remove("bg-white", "text-indigo-600", "shadow-sm");
              b.classList.add("text-gray-500");
            });
            e.target.classList.add("bg-white", "text-indigo-600", "shadow-sm");
            e.target.classList.remove("text-gray-500");

            currentSttLang = e.target.getAttribute("data-lang");
            setDirection(sttOutput, currentSttLang);

            sttOutput.placeholder =
              currentSttLang === "fa-IR"
                ? "روی میکروفون ضربه بزنید و صحبت کنید..."
                : "Tap the microphone and start speaking...";
          });
        });

        setDirection(sttOutput, currentSttLang);

        function startRecording() {
          if (!recognition) return;

          manualStop = false;
          recognition.lang = currentSttLang;
          try {
            recognition.start();
            isRecording = true;
            updateRecordingUI(true);
          } catch (e) {
            console.error("Start error:", e);
            recognition.stop();
          }
        }

        function stopRecording() {
          if (!recognition) return;
          manualStop = true;
          recognition.stop();
          isRecording = false;
          updateRecordingUI(false);
        }

        function updateRecordingUI(recording) {
          if (recording) {
            micRing.classList.remove("hidden");
            micIcon.classList.add("hidden");
            stopIcon.classList.remove("hidden");
            sttMicBtn.classList.remove("bg-indigo-600");
            sttMicBtn.classList.add("bg-red-500");
            sttStatus.textContent =
              currentSttLang === "fa-IR"
                ? "در حال گوش دادن..."
                : "Listening...";
            sttStatus.classList.add("text-indigo-600", "animate-pulse");
          } else {
            micRing.classList.add("hidden");
            micIcon.classList.remove("hidden");
            stopIcon.classList.add("hidden");
            sttMicBtn.classList.add("bg-indigo-600");
            sttMicBtn.classList.remove("bg-red-500");
            sttStatus.textContent = "Ready to listen";
            sttStatus.classList.remove("text-indigo-600", "animate-pulse");
          }
        }

        sttMicBtn.addEventListener("click", () => {
          if (isRecording) {
            stopRecording();
          } else {
            startRecording();
          }
        });

        if (recognition) {
          recognition.onresult = (event) => {
            let finalTranscript = "";
            let interimTranscript = "";

            for (let i = event.resultIndex; i < event.results.length; ++i) {
              if (event.results[i].isFinal) {
                finalTranscript += event.results[i][0].transcript;
              } else {
                interimTranscript += event.results[i][0].transcript;
              }
            }

            if (finalTranscript) {
              sttOutput.value += (sttOutput.value ? " " : "") + finalTranscript;
              sttOutput.scrollTop = sttOutput.scrollHeight;
            }
          };

          recognition.onerror = (event) => {
            console.error("Recognition error: ", event.error);
            if (event.error === "no-speech") return;
            if (event.error === "not-allowed") {
              showToast("Microphone permission denied.");
              stopRecording();
            }
          };

          recognition.onend = () => {
            if (!manualStop && isRecording) {
              try {
                recognition.start();
              } catch (e) {
                setTimeout(() => {
                  if (!manualStop) recognition.start();
                }, 100);
              }
            } else {
              isRecording = false;
              updateRecordingUI(false);
            }
          };
        }

        sttCopyBtn.addEventListener("click", () => {
          sttOutput.select();
          document.execCommand("copy");
          window.getSelection().removeAllRanges();
          showToast("Copied to clipboard!");
        });

        // New STT Clear Functionality
        sttClearBtn.addEventListener("click", () => {
          sttOutput.value = "";
          showToast("Text cleared");
        });
      });
    </script>
  </body>
